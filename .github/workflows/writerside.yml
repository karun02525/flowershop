name: Deploy Writerside Docs

on:
  push:
    branches: [ docs ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Writerside
        uses: JetBrains/writerside-github-action@v4
        with:
          path: docs
          instance: 'docs/ss'
          artifact: webHelpSS2-all.zip
          docker-version: 243.21565

      - name: Unzip documentation
        run: |
          # This finds the zip file wherever it is and unzips it to the target folder
          ZIP_PATH=$(find . -name "webHelpSS2-all.zip" | head -n 1)
          if [ -z "$ZIP_PATH" ]; then
            echo "Error: webHelpSS2-all.zip not found!"
            exit 1
          fi
          echo "Found artifact at: $ZIP_PATH"
          mkdir -p artifacts/webHelp
          unzip -O UTF-8 "$ZIP_PATH" -d artifacts/webHelp

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifacts/webHelp

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4